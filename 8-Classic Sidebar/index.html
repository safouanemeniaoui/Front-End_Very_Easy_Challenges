<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Classic Sidebar</title>
  </head>
  <body>
    <div class="colors">
      <span class="material-symbols-outlined open"> palette </span>
      <span class="material-symbols-outlined close"> close </span>
      <ul class="list">
        <li data-color="red"></li>
        <li data-color="green"></li>
        <li data-color="orange"></li>
        <li class="active" data-color="black"></li>
      </ul>
    </div>
    <aside class="main">
      <div class="category">
        <h3>category list</h3>
        <div>
          <p>national</p>
          <span>69</span>
        </div>
        <div>
          <p>national</p>
          <span>25</span>
        </div>
        <div>
          <p>sports</p>
          <span>25</span>
        </div>
        <div>
          <p>magazine</p>
          <span>25</span>
        </div>
        <div>
          <p>health</p>
          <span>25</span>
        </div>
      </div>
      <div class="gallery">
        <h3>gallery</h3>
        <div>
          <img src="images/t1.png" alt="" />
          <img src="images/t2.png" alt="" />
          <img src="images/t3.png" alt="" />
          <img src="images/t4.png" alt="" />
          <img src="images/t5.png" alt="" />
          <img src="images/t6.png" alt="" />
        </div>
      </div>
      <div class="archives">
        <h3>archives</h3>
        <div>
          <span class="material-symbols-outlined"> folder </span>
          <p>aug 2020</p>
        </div>
        <div>
          <span class="material-symbols-outlined"> folder </span>
          <p>sept 2020</p>
        </div>
        <div>
          <span class="material-symbols-outlined"> folder </span>
          <p>nov 2020</p>
        </div>
        <div>
          <span class="material-symbols-outlined"> folder </span>
          <p>dec 2020</p>
        </div>
      </div>
    </aside>

    <script src="script.js"></script>
  </body>
</html>
