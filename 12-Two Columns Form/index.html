<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Two Columns Form</title>
  </head>
  <body>
    <div class="main">
      <form action="">
        <div class="special">
          <div class="part1">
            <label for="" class="required">username</label>
            <input type="text" placeholder="type your name in english only" />
            <label for="" class="required">password</label>
            <input type="password" placeholder="type a conplex password" />
            <label for="" class="required">email</label>
            <input type="email" placeholder="type a valid email" />
          </div>
          <div class="part2">
            <label for="">phone</label>
            <input type="text" />
            <label for="">brieft</label>
            <textarea name="brieft" id="" cols="30" rows="4"></textarea>
          </div>
        </div>
        <div class="submit">
          <input type="submit" value="register" />
        </div>
      </form>
    </div>
  </body>
</html>
